{% extends 'base2.html' %}

{% block body%}
<section class="section-content padding-y">
      <!-- ============================ COMPONENT REGISTER   ================================= -->
      <h1>{{request.user}}</h1>
      <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Profile</h4></header>
          <form method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="col form-group">
                <label>First Name</label>
                <br/>
                <input type="text" class="form-control" placeholder="First Name" name='first_name'>
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label>Last name</label>
                <br/>
                <input type="text" class="form-control" placeholder="Last Name" name='last_name'>
              </div>
              <!-- form-group end.// -->
              <div class="col form-group">
                <label>Email</label>
                <br/>
                <input type="email" class="form-control" placeholder="Email" name='email'>
              </div>
              <!-- form-group end.// -->
            </div>
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Email</label>
              <br/>
              <input type="number" class="form-control" placeholder="Phone" name='phone'>
            </div>
            <!-- form-group end.// -->

            
              <div class="form-group">
                <input type="file" class="form-control" accept='image' placeholder="Upload Image" name='image'>
              </div>
           
           
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Update Profile
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->
      <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
      <br /><br />
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
{% endblock%}
